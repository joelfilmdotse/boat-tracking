<!DOCTYPE html>
<html>
<head>
  <title>Båtspårning</title>
  <!-- Lägg in din Google Maps API-nyckel nedan -->
  <script src="https://maps.googleapis.com/maps/api/js?key=DIN_API_NYCKEL"></script>
  <script>
    let map;

    // Initiera kartan
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 59.3293, lng: 18.0686 }, // Stockholm som exempel
        zoom: 10,
      });
    }
  </script>
</head>
<body onload="initMap()">
  <!-- Div för kartan -->
  <div id="map" style="width: 100%; height: 100vh;"></div>
</body>
</html>
