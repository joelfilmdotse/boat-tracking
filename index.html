<!DOCTYPE html>
<html>
<head>
  <title>B책tsp책rning</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQPgoebWqFXyHmBYUPDd8-tRI170wyoJs"></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 57.60826637913071, lng: 11.796081624745197 },
        zoom: 10,
      });

      const boats = [
        { id: "B책t 1", lat: 57.60800774112793, lng: 11.796280108211562 },
        { id: "B책t 2", lat: 57.60826206851243, lng: 11.796937249417766 },
      ];

      boats.forEach(boat => {
        new google.maps.Marker({
          position: { lat: boat.lat, lng: boat.lng },
          map: map,
          icon: {
            url: "https://cdn-icons-png.flaticon.com/512/2909/2909673.png", // Ny ikon
            scaledSize: new google.maps.Size(32, 32),
          },
          title: boat.id,
        });
      });
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="width: 100%; height: 100vh;"></div>
</body>
</html>
